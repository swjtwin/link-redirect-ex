<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱 열기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h2>나는 밍쿤!!!!...</h2>
  <script>
    const ua = navigator.userAgent || navigator.vendor;
    if (/android/i.test(ua)) {
      window.location = "intent://welcome#Intent;scheme=myapp;package=com.jnj.strawberrycam;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.jnj.strawberrycam;end";
    } else if (/iPhone|iPad|iPod/.test(ua)) {
      window.location = "myapp://welcome";
      setTimeout(() => {
        window.location = "https://apps.apple.com/app/6739798168";
      }, 1500);
    } else {
      window.location = "https://yourwebsite.com";
    }
  </script>
</body>
</html>
