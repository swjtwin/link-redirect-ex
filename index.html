<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>앱 실행 중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        margin-top: 40px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>잠시 기다리시면 앱이 실행됩니다.</h2>
    <script>
      const deepLinkPath = "charge"; // 딥링크 대상 경로

      function isIOS() {
        return (
          /iPhone|iPad|iPod/.test(navigator.userAgent) ||
          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
        );
      }

      function openAppOrStore(appUrl, storeUrl) {
        const start = Date.now();

        // 딥링크 호출
        window.location = appUrl;

        // 2.5초 후 fallback (사용자가 앱을 열었으면 이 로직은 무시됨)
        setTimeout(() => {
          const end = Date.now();
          if (end - start < 2500) {
            // 앱이 열리지 않은 경우 fallback
            window.location = storeUrl;
          }
        }, 2500);
      }

      if (/android/i.test(navigator.userAgent)) {
        openAppOrStore(
          `lovetour://${deepLinkPath}`,
          "https://play.google.com/store/apps/details?id=dev.happycam.clover"
        );
      } else if (isIOS()) {
        openAppOrStore(
          `lovetour://${deepLinkPath}`,
          "https://apps.apple.com/app/id6738633086"
        );
      } else {
        window.location = "https://www.naver.com";
      }
    </script>
  </body>
</html>
