<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>앱 실행 중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        margin-top: 40px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>잠시 기다리시면 앱이 실행됩니다.</h2>
    <script>
      const deepLinkPath = ""; // 딥링크 대상 경로

      function isIOS() {
        return (
          /iPhone|iPad|iPod/.test(navigator.userAgent) ||
          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
        );
      }

      if (/android/i.test(navigator.userAgent)) {
        // Android
        window.location = `lovetour://${deepLinkPath}`;
        setTimeout(() => {
          window.location =
            "https://play.google.com/store/apps/details?id=dev.happycam.clover";
        }, 1500);
      } else if (isIOS()) {
        // iOS
        window.location = `lovetour://${deepLinkPath}`;
        setTimeout(() => {
          window.location = "https://apps.apple.com/app/id6738633086";
        }, 1500);
      } else {
        // 기타 기기 (PC 등)
        window.location = "https://www.naver.com";
      }
    </script>
  </body>
</html>
