<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잠시만 기다려주세요...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        margin-top: 40px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>러브투어에 오신걸 환영합니다.</h2>
    <script>
      const ua = navigator.userAgent || navigator.vendor;
      const deepLinkPath = "attendance"; // 딥링크 대상 경로

      if (/android/i.test(ua)) {
        window.location = `scheme://${deepLinkPath}`;
        setTimeout(() => {
          window.location =
            "[구글플레이 스토어 주소]";
        }, 1500);
      } else if (/iPhone|iPad|iPod/.test(ua)) {
        // iOS: 딥링크 후 fallback
        window.location = `scheme://${deepLinkPath}`;
        setTimeout(() => {
          window.location = "[앱스토어 스토어 주소]]";
        }, 1500);
      } else {
        // 기타 기기 (PC 등)
        window.location = "https://www.naver.com";
      }
    </script>
  </body>
</html>
